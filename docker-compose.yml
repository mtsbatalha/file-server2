version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileserver-manager-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database - SQLite (default)
      - DATABASE_URL=sqlite:///./data/fileserver.db
      
      # MySQL Remote - Uncomment to use
      # - MYSQL_HOST=${MYSQL_HOST}
      # - MYSQL_PORT=${MYSQL_PORT:-3306}
      # - MYSQL_USER=${MYSQL_USER}
      # - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      # - MYSQL_DATABASE=${MYSQL_DATABASE}
      
      # Or use DATABASE_URL directly for MySQL:
      # - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?charset=utf8mb4
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      
      # Debug
      - DEBUG=true
      - SQL_ECHO=${SQL_ECHO:-false}
    volumes:
      - backend_data:/app/data
      - ./backups:/var/backups/fileserver-manager
      - ./logs:/var/log
    networks:
      - fileserver-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: fileserver-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fileserver-network
    depends_on:
      - backend

  # MySQL Database (Optional - for local development)
  # Uncomment this section if you want a local MySQL container
  # mysql:
  #   image: mysql:8.0
  #   container_name: fileserver-manager-mysql
  #   restart: unless-stopped
