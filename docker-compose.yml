  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # PostgreSQL Database (Optional - for production)
  # Uncomment this section if you want a local PostgreSQL container
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: fileserver-manager-db
